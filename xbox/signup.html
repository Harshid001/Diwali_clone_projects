<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox - Create Account</title>
    <link rel="stylesheet" href="xbox.css"> 
    <style>
        /* Specific CSS for the Sign Up Page */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Adjust height to fill screen minus header/footer */
            padding: 40px 0;
            background-color: #1a1a1a;
        }

        .signup-box {
            background-color: #000000;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-box h2 {
            color: #107C10; /* Xbox Green */
            margin-bottom: 25px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        .input-group input[type="text"],
        .input-group input[type="email"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #ffffff;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #107C10; /* Green border on focus */
            outline: none;
        }

        /* Styling for the Sign Up Button */
        .btn.primary.full-width {
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            font-size: 16px;
        }

        .login-link {
            margin-top: 25px;
            font-size: 14px;
        }

        .login-link a {
            color: #107C10;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #38a74e;
        }

        /* Hide the footer on the sign up page for a cleaner look */
        footer {
            display: none; 
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">XBOX</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="game-details.html">Game Details</a></li>
                <li><a href="#">Consoles</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
        <div class="actions">
            <a href="#" class="sign-in">Help</a>
        </div>
    </header>

    <section class="signup-container">
        <div class="signup-box">
            <h2>Create Your Microsoft Account</h2>
            
            <form action="#" method="POST">
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="input-group">
                    <label for="gamertag">Choose a Gamertag (Optional)</label>
                    <input type="text" id="gamertag" name="gamertag">
                </div>
                
                <button type="submit" class="btn primary full-width">
                    Next
                </button>
            </form>

            <p class="login-link">
                Already have an account? <a href="#">Sign In</a>
            </p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Xbox-Style Site. Not affiliated with Microsoft.</p>
    </footer>
</body>
</html>
